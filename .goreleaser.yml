before:
  hooks:
  - go mod download
builds:
- id: kubectl-select
  main: ./kubectl-select
  binary: kubectl-select
  env:
  - CGO_ENABLED=0
  goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64

archives:
- builds:
  - kubectl-select
  name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
  wrap_in_directory: false
  format: tar.gz
  files:
  - LICENSE
